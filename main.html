<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
		<h1>Internship Form</h1>
		<div class="child-container">
			<form>
				<label for="first-name-input" class="form-label">First Name</label>
				<input type="text" class="form-label form-control" id="first-name-input" required>
					<div class="invalid-feedback">
					    First name required
					</div>
				
				<label for="last-name-input">Last Name</label>
				<input type="text" class="form-control" id="last-name-input" required>
					<div class="invalid-feedback">
						Last name required
					</div>
				<label for="email-input">Email Address</label>
				<input type="email" class="form-control" id="email-input" required>
					<div class="invalid-feedback">
					   Email required
					</div>
				<label for="college-input">College</label>
				<input type="text" class="form-control" id="college-input" required>
					<div class="invalid-feedback">
					   Please provide a valid college
					</div>
				<label for="grad-year-select">Graduation Year</label>
				 <select class="form-label form-select" id="grad-year-select" required>
                    <option value="">Select year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
					<div class="invalid-feedback">
					    Please select a valid Graduation year
					</div>
				<label for="roll-no-input">Roll No.</label>
				<input type="text" class="form-label" id="roll-no-input" required>
					<div class="invalid-feedback">
					   Please provide a valid Roll no.
					</div>
				 <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
                <label for="conditions-checkbox">Agree to terms and conditions</label>
					<div class="invalid-feedback">
					   You must agree before submitting
					</div>
				 <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
