<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
		<h1>Internship Form</h1>
		<div class="child-container">
			<form>
				<label for="first-name-input">First Name</label>
				<input type="text" id="first-name-input" required>

				<label for="last-name-input">Last Name</label>
				<input type="text" id="last-name-input" required>

				<label for="email-input">Email Address</label>
				<input type="email" id="email-input" required>

				<label for="college-input">Collage</label>
				<input type="text" id="college-input" required>

				<label for="graduation-input">Graduation Year</label>
				 <select class="form-control" id="graduation-year" required>
                    <option value="">Select year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
				
				<label for="roll-no-input">Roll No.</label>
				<input type="text" id="roll-no-input" required>

				 <input type="checkbox" id="conditions-checkbox" required>
                <label for="conditions-checkbox"> I agree to the terms and conditions  </label>

				 <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
